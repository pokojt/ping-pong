<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Ping-Pong</h1>
        <p class="lead"><em>A Javascript application to test ....
        </em></p>
      </div>
    </div>
    <div class="container">
      <h2>Let's play!</h2>
      <p class="lead">Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ul>
        <li>Numbers divisable by 3 will become "ping"</li>
        <li>Numbers divisable by 5 will become "pong"</li>
        <li>Numbers divisable by 15 will become "ping pong"</li>
      <form id="ping-pong">
        <div class="form-group">
          <label for="inputNumber">Enter your number here:</label>
          <input id="inputNumber" type="number">
        </div>

        <button type="submit" class="btn" btn-lg btn-primary>Ping Pong!</button>
      </form>
    </div>

    <div id="modal" class="modal fade">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Ping Pong!</h4>
           </div>
           <div class="modal-body">
               <p>
                 <ul id="result"></ul>
               </p>
           </div>
           <div class="modal-footer">
           </div>
         </div>
       </div>
     </div>

  </body>
</html>
