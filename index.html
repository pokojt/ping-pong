<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Ping-Pong</h1>
        <p class="lead"><em>A Javascript application to test ....</p>
      </div>
    </div>
    <div class="container">
      <h2>Let's play!</h2>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ul>
        <li>Numbers divisable by 3 will become "ping"</li>
        <li>Numbers divisable by 5 will become "pong"</li>
        <li>Numbers divisable by 15 will become "pingpong"</li>
      <form id="ping-pong">
        <div class="form-group">
          <label for="year">Enter your number here:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn" btn-lg btn-primary>Ping Pong!</button>
      </form>

      <div id="result">

      </div>
    </div>

  </body>
</html>
